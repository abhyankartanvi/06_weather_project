<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h2>Search for a city</h2>

          <!-- enter city name/search button -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter City Name"
              aria-label="City Search"
              aria-describedby="search city"
              id="city-search"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search-button"
              >
                Search
              </button>
            </div>
          </div>
          <!-- end of search city button -->

          <!-- start of clear button, add clearhistory class to later add a click event and clear previous searches -->
          <button type="button" class="btn btn-outline-secondary clear-history">
            Clear History
          </button>
          <!-- end of clear button -->
          <!-- create ul to append as saved previous searches -->
          <ul id="city-history"></ul>
          <!--end of clear history  -->
        </div>
        <!-- end of first container on the left -->
        <!-- start of second container main body -->

        <div class="col-9">
          <div class="border border-primary">
            <!-- display city once search is clicked -->
            <h3 class="bolder display-cityname"></h3>
            <!-- display weather details -->
            <p>Temperature:<span id="temperature"></span></p>
            <p>Humidity:<span id="humidity"></span></p>
            <p>Wind Speed:<span id="wind-speed"></span></p>
            <p>
              UV index:<span
                class="bg-danger rounded p-2 text-white"
                id="uv-index"
              ></span>
            </p>
          </div>
          <!-- end of contents within border -->
          <!-- start of future weather details -->
          <section class="future-weather-container">
            <h3>5-Day Forecast:</h3>
            <div class="future-weather future-weather-box">
              <p class="future-weather-date0"></p>
              <p class="future-weather-logo0"></p>
              <p>Temp: <span class="futureTemp0"></span></p>
              <p>Humidity: <span class="future-humidity0"></span></p>
            </div>

            <div class="future-weather">
              <p class="future-weather-date1"></p>
              <p class="future-weather-logo1"></p>
              <p>Temp: <span class="futureTemp1"></span></p>
              <p>Humidity: <span class="future-humidity1"></span></p>
            </div>

            <div class="future-weather">
              <p class="future-weather-date2"></p>
              <p class="future-weather-logo2"></p>
              <p>Temp: <span class="futureTemp2"></span></p>
              <p>Humidity: <span class="future-humidity2"></span></p>
            </div>

            <div class="future-weather">
              <p class="future-weather-date3"></p>
              <p class="future-weather-logo3"></p>
              <p>Temp: <span class="futureTemp3"></span></p>
              <p>Humidity: <span class="future-humidity3"></span></p>
            </div>

            <div class="future-weather">
              <p class="future-weather-date4"></p>
              <p class="future-weather-logo4"></p>
              <p>Temp: <span class="futureTemp4"></span></p>
              <p>Humidity: <span class="future-humidity4"></span></p>
            </div>
          </section>
          <!-- end of future weather details -->
        </div>

        <!-- end of second container -->
      </div>
    </div>

    <!-- links to JS/JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
